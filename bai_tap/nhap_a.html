<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="a">
<button onclick="aa()">Result</button>
<script>
  function aa() {
    let a = +document.getElementById("a").value;
    if (a % 2 == 0) {
      alert("Hello")
    }
    if (a % 2 != 0) {
      alert("Hi")
    }
  }
</script>
</body>
</html>
