<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm</title>
</head>
<body>
<script>
    let diem = +prompt("Nhập điểm");
    if (diem >= 80 && diem <= 100) {
        document.write("Học sinh tốt")
    }
    if (diem < 80 && diem >= 70) {
        document.write("Học sinh khá")
    }
    if (diem < 70 && diem >= 50) {
        document.write("Học sinh trung bình")
    }
    if (diem < 50) {
        document.write("Học sinh yếu")
    }
</script>
</body>
</html>
