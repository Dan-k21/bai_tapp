<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let login = prompt('Enter: ');
  let message;
  if (login == "Employee") {
      message = "Hello";
  } else if (login == "Director") {
      message = "Greetings";
  } else if (login == "") {
      message = "No login";
  }
  alert(message)
</script>
</body>
</html>
